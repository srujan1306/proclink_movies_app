<!-- Attribute Directive -->

<div
  class="color-box"
  [ngStyle]="{
    'font-style': fStyle,
    'font-weight': fWeight,
    'font-size': fSize + 'px'
  }"
  [ngClass]="{ highlight: isHighlight }"
>
  Abc
</div>

<input type="range" min="16" max="48" [(ngModel)]="fSize" />

<button (click)="updateWeight()">Make it bold</button> <br />
<button (click)="addHighlight()">Add Highlight</button> <br />
