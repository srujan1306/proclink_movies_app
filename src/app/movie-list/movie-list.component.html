<section class="movie-list-container">
  @if(isLoading){
  <h1>Loading...</h1>
  } @for (movie of movieList; track movie.id){
  <app-movie
    [movie]="movie"
    (deleteMovieEvent)="deleteMovieP($event)"
    (editMovieEvent)="editMovieP($event)"
    [id]="movie.id"
  />
  }
</section>

<h1>{{ msg }}</h1>
